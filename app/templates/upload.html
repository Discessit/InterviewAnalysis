<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Interview Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">Interview Analysis</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="/instructions" class="text-gray-700 hover:text-blue-600">Instructions</a>
                <a href="/upload" class="text-gray-700 hover:text-blue-600">Upload</a>
                <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload Video for Analysis</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">Please select an MP4 file for analysis.</p>
            <div class="mb-4">
                <input type="file" id="videoFile" accept="video/mp4" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button id="analyzeButton" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Analyze</button>
        </div>

        <div id="loading" class="hidden mt-4 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-700 mt-2">Analyzing video, please wait...</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
